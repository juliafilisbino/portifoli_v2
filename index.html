<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portifolio JJ</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/f38b15d3b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div>
            <img src="/assets/img/logo.png" id="img_logo">
            <h1 id="proficao"> Aluno ADM </h1>
        </div>
        <div id="btn_header">
            <button id="btn_home" class="btn">
                <h4> home </h4>
                <i class="fa-solid fa-house"></i>
            </button>
            <button id="btn_formacao" class="btn">
                <h4> formação </h4>
                <i class="fa-solid fa-graduation-cap"></i>
            </button>
            <button id="btn_projetos" class="btn">
                <h4> projetos </h4>
                <i class="fa-solid fa-book"></i>
            </button>

        </div>
    </header>
    <section>
        <img src="/assets/img/img.png" id="img_principal">
        <h1 id="nome"> Julia </h1>
        <h2 id="sobrenome"> Jolie </h2>
        <p id="sobre_mim"> Sou uma aluna do curso ADM formanda que busca realizar meus sonhos e administrar minha vida.
        </p>
    </section>
    <footer>
        <button onclick="window.location.href='https://github.com/juliafilisbino'"><i class="fa-brands fa-github"></i>
        <button onclick="window.location.href='https://linkedin.com'"><i class="fa-brands fa-linkedin"></i>
        <button onclick="window.location.href='https://instagram.com'"><i class="fa-brands fa-instagram"></i>
        <button onclick="window.location.href='https://discord.com'"><i class="fa-brands fa-discord"></i>
    </footer>
</body>

</html>
