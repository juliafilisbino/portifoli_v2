<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="../css/projects/projetos.css">.
    <script type="module" src="../js/projetos.js" defer></script>
    <script src="https://kit.fontawesome.com/f38b15d3b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div>
            <img src="/assets/img/logo.png" id="img_logo">
            <h1 id="proficao"> Aluno PROGRAMAÇÃO </h1>
        </div>
        <div id="btn_header">
            <button id="btn_home" class="btn" onclick="window.location.href ='../index.html'">
                <span> Home </span>
                <i class="fa-solid fa-house"></i>
            </button>
            <button id="btn_PrGreen" class="btn" onclick="window.location.href='../green/prgreen.html'">
                <span> Éco Explosão </span>
                <i class="fa-solid fa-graduation-cap"></i>
            </button>
            <button id="btn_projetos" class="btn" onclick="window.location.href='./projetos.html'">
                <span> Projetos </span>
                <i class="fa-solid fa-book"></i>
            </button>
        </div>
    </header>
    <section id="banner_btns">
        <nav id="banner">
            <div id="banner1"></div>
            <div id="banner2"></div>
            <div id="banner3"></div>
            <div id="banner4"></div>
            <div id="banner5"></div>
        </nav>
        <nav id="btns_banner">
            <div id="btn1" onclick="trocaBanner(1)"></div>
            <div id="btn2" onclick="trocaBanner(2)"></div>
            <div id="btn3" onclick="trocaBanner(3)"></div>
            <div id="btn4" onclick="trocaBanner(4)"></div>
            <div id="btn5" onclick="trocaBanner(5)"></div>
        </nav>
    </section>
    <section id="habilidades">
        <h1>HABILIDADES</h1>
        <section id="btns_habilidades">
            <div id="frameworks">                                     
                <nav id="frameworks_nav">                                 
                </nav>
            </div>
            <div id="areas">
                <nav id="areas_nav">
                </nav>
            </div>
            <div id="linguagens">
                <nav id="linguagens_nav">

                </nav>
            </div>
        </section>
    </section>
    <section id="cards_projetos">
        
    </section>
    <footer>
        <button class="btn_footer" onclick="window.location.href='https://github.com/juliafilisbino'"><i
                class="fa-brands fa-github"></i>
            <button class="btn_footer" onclick="window.location.href='https://linkedin.com'"><i
                    class="fa-brands fa-linkedin"></i>
                <button class="btn_footer" onclick="window.location.href='https://instagram.com'"><i
                        class="fa-brands fa-instagram"></i>
                    <button class="btn_footer" onclick="window.location.href='https://discord.com'"><i
                            class="fa-brands fa-discord"></i>
    </footer>
    <section id="criar_card">
        <div>
            <input type="text" id="input_titulo">
            <input type="text" id="input_descricao">
            <input type="text" id="input_img">
            <button id="btn_criar_card" onclick="addCard()"></button>
        </div>

    </section>
    <div style="height: 25vh;"></div>
</body>

</html>
